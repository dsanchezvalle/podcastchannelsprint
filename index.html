<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>My Podcast Channel</title>
</head>
<body>
    <main id="main-container">
        <header>
            <nav id="navbar-container">
                <img id="logo" src="images/logo.svg" alt="Logo Podcast Channel">
                <input type="checkbox" id="collapsible-check">
                <label id="collapsible-icon" for="collapsible-check">
                    <div class="icon-container">
                        <div class="icon-line"></div>
                        <div class="icon-line"></div>
                        <div class="icon-line"></div>       
                    </div>
                </label>            
                <ul>
                    <li>EPISODIOS</li>
                    <li>NOSOTROS</li>
                    <li>ENTREVISTAS</li>
                    <li>TÓPICOS</li>
                </ul>
            </nav> 
        </header>
        <section id="welcome">
            <h1>Hello <span>world</span> pale blue dot <span>.</span></h1>
            <p>
                <span class="mobile-text">Un podcast que explora el mundo de la programación.</span> 
                <span class="screen-text">El portal de podcasts que explora el mundo de la programación y la tecnología.</span>
                Nuevos episodios, todos los jueves cada 15 días.
            </p>
            <button class="green-btn">CONOCÉ MÁS</button>
        </section>
    </main>
</body>
</html>
